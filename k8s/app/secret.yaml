apiVersion: v1
kind: Secret
metadata:
    name: app-secret
    namespace: dcim
type: Opaque
stringData:
    # Auth.js secret — generate with: npx auth secret
    AUTH_SECRET: "change-me-generate-with-npx-auth-secret"

    # Database URL (references postgres service)
    DATABASE_URL: "postgresql://dcim:dcim_k8s_password@postgres:5432/dcim"

    # Initial admin credentials (used only by seed job)
    ADMIN_EMAIL: "admin@dcim.local"
    ADMIN_PASSWORD: "change-me-admin-password"

    # SMTP (optional — for scheduled report emails)
    SMTP_HOST: ""
    SMTP_PORT: "587"
    SMTP_USER: ""
    SMTP_PASS: ""
    SMTP_FROM: "dcim@company.com"
