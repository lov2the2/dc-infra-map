apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: postgres
    namespace: dcim
    labels:
        app: postgres
spec:
    serviceName: postgres
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres
                  image: timescale/timescaledb:2.17.2-pg17
                  ports:
                      - containerPort: 5432
                        name: postgres
                  env:
                      - name: POSTGRES_DB
                        valueFrom:
                            secretKeyRef:
                                name: postgres-secret
                                key: POSTGRES_DB
                      - name: POSTGRES_USER
                        valueFrom:
                            secretKeyRef:
                                name: postgres-secret
                                key: POSTGRES_USER
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: postgres-secret
                                key: POSTGRES_PASSWORD
                      - name: PGDATA
                        value: /var/lib/postgresql/data/pgdata
                  volumeMounts:
                      - name: postgres-data
                        mountPath: /var/lib/postgresql/data
                      - name: init-scripts
                        mountPath: /docker-entrypoint-initdb.d
                  readinessProbe:
                      exec:
                          command:
                              - pg_isready
                              - -U
                              - dcim
                              - -d
                              - dcim
                      initialDelaySeconds: 10
                      periodSeconds: 5
                      failureThreshold: 6
                  livenessProbe:
                      exec:
                          command:
                              - pg_isready
                              - -U
                              - dcim
                              - -d
                              - dcim
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  resources:
                      requests:
                          cpu: 250m
                          memory: 512Mi
                      limits:
                          cpu: 1000m
                          memory: 1Gi
            volumes:
                - name: init-scripts
                  configMap:
                      name: postgres-init-scripts
    volumeClaimTemplates:
        - metadata:
              name: postgres-data
              namespace: dcim
          spec:
              accessModes:
                  - ReadWriteOnce
              resources:
                  requests:
                      storage: 5Gi
