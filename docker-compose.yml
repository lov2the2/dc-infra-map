services:
    postgres:
        image: timescale/timescaledb:2.17.2-pg17
        container_name: dcim-postgres
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: dcim
            POSTGRES_USER: dcim
            POSTGRES_PASSWORD: dcim_local_password
        volumes:
            - pgdata:/var/lib/postgresql/data
            - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U dcim -d dcim"]
            interval: 5s
            timeout: 5s
            retries: 5

    go-service:
        build:
            context: ./go-service
            dockerfile: Dockerfile
        container_name: dcim-go-service
        restart: unless-stopped
        ports:
            - "8080:8080"
        environment:
            DATABASE_URL: postgresql://dcim:dcim_local_password@postgres:5432/dcim
            INTERNAL_SECRET: dev-internal-secret
            PORT: "8080"
        depends_on:
            postgres:
                condition: service_healthy

volumes:
    pgdata:
