apiVersion: apps/v1
kind: Deployment
metadata:
    name: dcim-app
    namespace: {{ include "dcim.namespace" . }}
    labels:
        {{- include "dcim.labels" . | nindent 8 }}
        app.kubernetes.io/component: app
spec:
    replicas: {{ .Values.app.replicas }}
    selector:
        matchLabels:
            {{- include "dcim.app.selectorLabels" . | nindent 12 }}
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 0
            maxSurge: 1
    template:
        metadata:
            labels:
                {{- include "dcim.app.selectorLabels" . | nindent 16 }}
        spec:
            initContainers:
                # Wait for postgres to be ready before starting the app
                - name: wait-for-postgres
                  image: busybox:1.36
                  command:
                      - sh
                      - -c
                      - |
                          until nc -z postgres {{ .Values.postgres.service.port }}; do
                            echo "Waiting for postgres..."
                            sleep 2
                          done
                          echo "Postgres is ready"
            containers:
                - name: dcim-app
                  image: "{{ if .Values.global.imageRegistry }}{{ .Values.global.imageRegistry }}/{{ end }}{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
                  imagePullPolicy: {{ .Values.app.image.pullPolicy }}
                  ports:
                      - containerPort: {{ .Values.app.service.port }}
                        name: http
                  envFrom:
                      - configMapRef:
                            name: app-config
                      - secretRef:
                            name: app-secret
                  readinessProbe:
                      httpGet:
                          path: /
                          port: {{ .Values.app.service.port }}
                      initialDelaySeconds: 15
                      periodSeconds: 10
                      failureThreshold: 3
                  livenessProbe:
                      httpGet:
                          path: /
                          port: {{ .Values.app.service.port }}
                      initialDelaySeconds: 30
                      periodSeconds: 20
                  resources:
                      requests:
                          cpu: {{ .Values.app.resources.requests.cpu | quote }}
                          memory: {{ .Values.app.resources.requests.memory | quote }}
                      limits:
                          cpu: {{ .Values.app.resources.limits.cpu | quote }}
                          memory: {{ .Values.app.resources.limits.memory | quote }}
