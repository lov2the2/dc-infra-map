# Staging environment values example.
# Copy to values.staging.yaml and fill in actual secrets.
# values.staging.yaml is gitignored â€” do NOT commit actual secrets.

global:
    environment: staging
    imageRegistry: ""

app:
    image:
        repository: dc-infra-map
        tag: staging-latest
        pullPolicy: IfNotPresent
    replicas: 2
    service:
        type: NodePort
        port: 3000
        nodePort: 30301
    ingress:
        enabled: true
        host: dcim-staging.example.com
        tls:
            enabled: false
            secretName: ""
    resources:
        requests:
            cpu: "250m"
            memory: "512Mi"
        limits:
            cpu: "1000m"
            memory: "1Gi"
    env:
        NODE_ENV: "production"
        NEXTAUTH_URL: "http://dcim-staging.example.com"
        TIMESCALEDB_ENABLED: "true"
        NEXT_TELEMETRY_DISABLED: "1"
    secrets:
        AUTH_SECRET: "staging-secret-replace-with-real"
        ADMIN_EMAIL: "admin@dcim-staging.example.com"
        ADMIN_PASSWORD: "staging-admin-password-change-me"
        SMTP_HOST: "smtp.example.com"
        SMTP_PORT: "587"
        SMTP_USER: "dcim-staging@example.com"
        SMTP_PASS: "smtp-password-replace-with-real"
        SMTP_FROM: "dcim-staging@example.com"

postgres:
    image:
        repository: timescale/timescaledb
        tag: 2.17.2-pg17
        pullPolicy: IfNotPresent
    service:
        port: 5432
    storage:
        size: 20Gi
        storageClass: ""
    credentials:
        database: dcim
        username: dcim_user
        password: "staging-password-change-me"
    resources:
        requests:
            cpu: "250m"
            memory: "512Mi"
        limits:
            cpu: "1000m"
            memory: "1Gi"

namespace:
    name: dcim
    create: true
