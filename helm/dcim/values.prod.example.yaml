# Production environment values example.
# Copy to values.prod.yaml and fill in actual secrets.
# values.prod.yaml is gitignored â€” do NOT commit actual secrets.

global:
    environment: prod
    imageRegistry: ""

app:
    image:
        repository: dc-infra-map
        tag: v1.0.0
        pullPolicy: IfNotPresent
    replicas: 3
    service:
        type: NodePort
        port: 3000
        nodePort: 30302
    ingress:
        enabled: true
        host: dcim.example.com
        tls:
            enabled: true
            secretName: dcim-tls
    resources:
        requests:
            cpu: "500m"
            memory: "1Gi"
        limits:
            cpu: "2000m"
            memory: "2Gi"
    env:
        NODE_ENV: "production"
        NEXTAUTH_URL: "https://dcim.example.com"
        TIMESCALEDB_ENABLED: "true"
        NEXT_TELEMETRY_DISABLED: "1"
    secrets:
        AUTH_SECRET: "prod-secret-generate-with-npx-auth-secret"
        ADMIN_EMAIL: "admin@dcim.example.com"
        ADMIN_PASSWORD: "prod-admin-password-change-me"
        SMTP_HOST: "smtp.example.com"
        SMTP_PORT: "587"
        SMTP_USER: "dcim@example.com"
        SMTP_PASS: "smtp-password-replace-with-real"
        SMTP_FROM: "dcim@example.com"

postgres:
    image:
        repository: timescale/timescaledb
        tag: 2.17.2-pg17
        pullPolicy: IfNotPresent
    service:
        port: 5432
    storage:
        size: 50Gi
        storageClass: ""
    credentials:
        database: dcim
        username: dcim_user
        password: "prod-password-change-me-strong-password"
    resources:
        requests:
            cpu: "500m"
            memory: "1Gi"
        limits:
            cpu: "2000m"
            memory: "2Gi"

namespace:
    name: dcim
    create: true
